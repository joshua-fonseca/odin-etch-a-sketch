<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Hover over the grid to paint to YOUR HEARTS CONTENT</h1>
  <h2>Now featuring an erase tool due to (very, very) popular demand</h2>
  <p>TODO: probably make the eraser bigger (hit adjacent squares)</p>
  <p>Current grid: <span id="grid-size"></span></p>
  <div class="toolbar">
    <button type="button" id="config">New Grid</button>
    <div class="toolbar-right">
      <div class="slidecontainer">
        <span id="slider-label">Opacity:</span>
        <input type="range" min="0" max="1" value="1" id="slider" step="0.1" onchange="updateValue(this.value);">
        <span id="slider-value">1</span>
      </div>
      <button type="button" id="black" data-pen="black" class="active-pen">Black pen</button>
      <button type="button" id="rainbow" data-pen="rainbow">RGB pen</button>
      <button type="button" id="eraser" data-pen="">Eraser</button>
    </div>
  </div>
  <div class="toolbar-divider"></div>
  <div class="container"></div>
</body>
</html>
